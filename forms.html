<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <h2>Example</h2>
    <form>
      <fieldset>
        <legend>Kişisel</legend>
        <!-- İsim ve Soyisim -->
        <div>
          <label for="fullname">İsim ve Soyisim</label>
          <input type="text" id="fullname" />
        </div>
        <!-- Cinsiyet -->
        <div>
          <label for="gender">Cinsiyet</label>
          <input type="radio" name="gender" value="male" />Erkek
          <input type="radio" name="gender" value="female" />Kadın
        </div>
        <!-- Doğum Tarihi -->
        <div>
          <label for="birthdate">Doğum Tarihi</label>
          <input type="date" id="birthdate" />
        </div>
        <!-- Şehir İkonu -->
        <div>
          <label for="city">Şehir:</label>
          <!-- Şehir Seçimi -->
          <select id="city">
            <option value="">Seçiniz:</option>
            <optgroup label="Marmara">
              <option value="istanbul">İstanbul</option>
              <option value="bursa">Bursa</option>
              <option value="edirne">Edirne</option>
            </optgroup>
            <optgroup label="Ege">
              <option value="izmir">İzmir</option>
              <option value="manisa">Manisa</option>
              <option value="aydın">Aydın</option>
            </optgroup>
            <optgroup label="Akdeniz">
              <option value="antalya">Antalya</option>
              <option value="mugla">Muğla</option>
              <option value="adana">Adana</option>
            </optgroup>
          </select>
        </div>
        <!-- HOBİLER KATEGORİSİ -->
        <div>
          <label for="hobbies">Hobiler</label>
          <input type="checkbox" name="hobbies[]" value="sport" /> Spor
          <input type="checkbox" name="hobbies[]" value="music" /> Müzik
          <input type="checkbox" name="hobbies[]" value="reading" /> Okuma
        </div>
      </fieldset>
      <fieldset>
        <legend>İletişim:</legend>
        <!-- E-posta -->
        <div>
          <label for="email">E-posta:</label>
          <input type="email" id="email" />
        </div>
        <!-- Phone -->
        <div>
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" />
        </div>
        <!-- Adress -->
        <div>
          <label for="address">Adres:</label>
          <textarea id="address" rows="5" cols="40"></textarea>
        </div>
      </fieldset>
      <!-- Şifre -->
      <div>
        <label for="password">Şifre:</label>
        <input type="password" id="password" />
      </div>
      <!-- Şifre Tekrar -->
      <div>
        <button type="submit">Kayıt Ol</button>
        <button type="reset">Temizle</button>
      </div>
    </form>
    <!-- HTML Input Types, Attributes -->
    <form>
      <h2>HTML Input Types</h2>
      <h3>Input Type Color</h3>
      <input type="color" />
      <br />
      <h3>Input Type Number</h3>
      <input type="number" />
      <br />
      <h3>Input Type Range</h3>
      <input type="range" />
      <br />
      <h3>Input Type Time</h3>
      <input type="time" />
      <br />
      <h2>HTML Input Attributes</h2>
      <h3>The <code>value</code> Attributes</h3>
      <input type="text" value="John" />
      <br />
      <h3>The <code>readonly</code> Attributes</h3>
      <input type="text" value="John" readonly />
      <br />
      <h3>The <code>disabled</code> Attributes</h3>
      <input type="number" value="28" disabled />
      <br />
      <h3>The <code>placeholder</code> Attributes</h3>
      <input type="tel" placeholder="500 123 4567" />
    </form>
  </body>
</html>

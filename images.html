<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Images</title>
  </head>
  <body>
    <h1>HTML Images</h1>

    <h2>Example</h2>
    <img src="../assets/image.jpg" />

    <h2>Attributes</h2>
    <h3>The <code>alt</code> Attribute</h3>
    <img src="../assets/image.jpg" alt="Kız Kulesi Görseli" />

    <h3>The <code>width</code> and <code>height</code> Attributes</h3>
    <img
      src="../assets/image.jpg"
      alt="Kız Kulesi Görseli"
      width="450"
      height="300"
    />

    <h3>The <code>srcset</code> Attribute</h3>
    <img
      src="../assets/image.jpg"
      srcset="
        ../assets/image.jpg    1x,
        ../assets/image@2x.jpg 2x,
        ../assets/image@3x.jpg 3x
      "
    />
    <div style="height: 1000px"></div>
    <img src="../assets/image@3x.jpg" loading="lazy" />

    <h2>The <code>picture</code> Element</h2>
    <p>
      <picture>
        <source srcset="../assets/image.avif" type="image/avif" width="950" />
        <source srcset="../assets/image.webp" type="image/webp" width="850" />
        <source srcset="../assets/image.jpg" type="image/jpeg" width="750" />
        <img src="../assets/image.jpg" alt="650" />
      </picture>
    </p>
  </body>
</html>
